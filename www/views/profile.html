<ion-view title="{{user.username}}">
  <ion-content padding="true">
	  <div class="row">
	  	<div class="col">
	  		<img ng-src="{{user.picture}}" alt="">
	  	</div>
	  	<div class="col">
	  		<h4>{{user.username}}</h4>
	  		<p>Promo {{user.promo}}</p>
	  	</div>
	  </div>
  	
  	<div class="list card">
  		<div class="item item-icon-left">
		    <i class="icon ion-email"></i>
		    <h2>Adresse email</h2>
    		<p>{{user.email}}</p>
		  </div>
		  <div class="item item-icon-left">
		    <i class="icon ion-headphone"></i>
		    <h2>Musique écoutée</h2>
    		<p>{{user.musicType}}</p>
		  </div>
		  <div class="item item-icon-left">
		    <i class="icon ion-location"></i>
		    <h2>Chambre</h2>
    		<p>{{user.room}}</p>
		  </div>
		  <div class="item item-icon-left">
		    <i class="icon ion-model-s"></i>
		    <h2>Voiture</h2>
    		<p>{{user.car}}</p>
		  </div>
		  <div class="item item-icon-left" ng-click="dial(user.phone)">
		    <i class="icon ion-android-call"></i>
		    <h2>Numéro de téléphone</h2>
    		<p>{{user.phone}} - Cliquez pour appeler</p>
		  </div>
		</div>

		<button class="button button-block button-positive" ui-sref="tabs.settings" ng-show="edit">
	  	Editer mon profil
		</button>
		<button class="button button-block button-assertive" ng-show="edit" ng-click="logout()">
	  	Me déconnecter
		</button>
		<button class="button button-block button-royal" ui-sref="intro" ng-show="edit">
	  	Voir le tutorial
		</button>
  </ion-content>
</ion-view>
