<ion-view title="News">
  <ion-content>
	  <ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="fetchNews()">
	  </ion-refresher>
	  <ion-list>
	      <ion-item ng-repeat="article in articles" ui-sref="tabs.article({id: article.id})" class="item-avatar">
		      <img ng-src="{{article.picture}}">
		      <h2>{{article.title}}</h2>
		      <p>Publi√© le {{article.date | date : short}}</p>
	      </ion-item>
	   </ion-list>
	</ion-content>
</ion-view>
