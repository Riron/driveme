<ion-view title="News">
  <ion-content>
	  <ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="refreshNews()">
	  </ion-refresher>
	  <ion-list>
	      <ion-item ng-repeat="article in articles" ui-sref="tabs.article({id: article.id})">
	      	<h2>{{article.title}}</h2>
	      	<p>{{article.content}}</p>
	      </ion-item>
	   </ion-list>
	</ion-content>
</ion-view>
